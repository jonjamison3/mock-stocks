<mat-form-field appearance="fill">
    <mat-label>Tag Filter</mat-label>
    <mat-select (selectionChange)="selectionChangeHandler($event)" [style.text-transform]="'capitalize'">
      <mat-option>All</mat-option>
      <mat-option *ngFor="let tag of tags" [value]="tag">{{tag.name}}</mat-option>
    </mat-select>
  </mat-form-field>
