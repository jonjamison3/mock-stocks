<div class="stock-grid-container">
    <table *ngIf="stocks.length; else emptyMsg" mat-table [dataSource]="stocks" class="mat-elevation-z8">
        <!-- Symbol Column -->
        <ng-container  matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let stock"> <a (click)="emitSelectedStock(stock)">{{stock.symbol}}</a> </td>
        </ng-container>
      
        <!-- Last Price Column -->
        <ng-container   matColumnDef="last_price">
          <th mat-header-cell *matHeaderCellDef> Last Price </th>
          <td mat-cell *matCellDef="let stock"> ${{stock.last_price}} </td>
        </ng-container>
      
        <!-- Tag Column -->
        <ng-container   matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let stock"> {{stock.tag.name}} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let stock">
            <button (click)="deleteHandler(stock)" mat-icon-button color="warn" aria-label="Delete {{stock.name}}">
                <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (mouseenter)="hoverRow = row"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      <ng-template #emptyMsg> No stocks found!</ng-template>
</div>
